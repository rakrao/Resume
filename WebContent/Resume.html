<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resume</title>
</head>
<body>
<h2>RESUME APPLICATION</h2>
<form method="get" action="Resume"><br>
FirstName<input type="text" name="firstname" size="50"><br>
LastName<input type="text" name="lastname" size="20"><br>
ContactNumber<input type="number" name="Contact Number"><br>
Photo <input type="file" name="photo upload" accept="image/*"><br>
Email<input type="email" name="Email"><br>
<div class="multiselect"><br>

Gender<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female<br>
Hobbies<input type="checkbox" name="hobbies">Sports
<input type="checkbox" name="hobbies">Reading novels
<input type="checkbox" name="hobbies">Painting
<input type="checkbox" name="hobbies">Singing<br>
skills<input type="checkbox" name="skills">C
<input type="checkbox" name="skills">C++
<input type="checkbox" name="skills">Java
<input type="checkbox" name="skills">Dotnet<br>
<textarea rows="5" cols="10" name="Description">
Enter the description here</textarea><br>
<input type="submit" value="Submit"><br>
<input type="clear" value="Clear"><br>
</form>
</body>
</html>
